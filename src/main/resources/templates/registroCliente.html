<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registrarse como cliente</title>
        <link rel="icon" type="icon" href="img/E.png">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/registroEmprendedor.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="w3-row w3-padding-64" id="about">
            <div class="w3-col m6 w3-padding-large">
                <div class="login-container">
                    <div class="login-box">
                        <div class="avatar-container">
                            <a th:href="@{/home}">
                                <img src="img/E2.png" class="avatar" alt="Avatar Image">                                 
                            </a>
                        </div>
                        <h1>Registrarse como Emprendedor</h1>
                        <form th:action="@{/saveUser}" method="post" th:object="${cliente}">
                            <label for="nombre">Nombre y apellido</label>
                            <input type="text" placeholder="Ingrese su nombre completo" th:field="*{nombre}" required name="nombre" autocomplete="off">
                            <!-- USERNAME INPUT -->
                            <label for="nombreUsuario">Nombre de usuario</label>
                            <input type="text" placeholder="Ingrese su usuario" th:field="*{nombreUsuario}" required name="nombreUsuario" autocomplete="off">
                            <!-- PASSWORD INPUT -->
                            <label for="password">Contraseña</label>
                            <input type="password" placeholder="Ingrese su Contraseña" th:field="*{password}" required name="password">
                            <div class="boton-container">
                                <input class="boton" type="reset" value="Borrar">
                                <input class="boton" type="submit" value="Aceptar">
                            </div>
                            <button id="cliente" class="boton"><a href="registroEmprendedor.html">Soy Emprendedor</a></button>
                        </form>
                    </div>                        
                </div>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
