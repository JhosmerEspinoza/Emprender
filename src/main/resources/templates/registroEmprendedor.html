<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registrarse como emprendedor</title>
        <link rel="icon" type="icon" href="img/E.png">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/registroEmprendedor.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="w3-row w3-padding-64" id="about">
            <div class="w3-col m6 w3-padding-large">
                <div class="login-container">
                    <div class="login-box">
                        <div class="avatar-container">
                            <a th:href="@{/home}">
                                <img src="img/E2.png" class="avatar" alt="Avatar Image">                                 
                            </a>
                        </div>
                        <h1>Registrarse como Emprendedor</h1>
                        <div th:if="${error}" role="alert" class="alert alert-danger alert-dismissible fade show mt-3">
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
                        </div>
                        <form th:action="@{/save}" method="POST">
                            <label for="nombre">Nombre y apellido</label>
                            <input type="text" placeholder="Ingrese su nombre completo" th:value="*{nombre}" name="nombre" autocomplete="off">
                            <label for="mail">Mail</label>
                            <input type="mail" placeholder="example@gmail.com" th:value="*{mail}" name="mail" autocomplete="off">
                            <label for="telefono">Telefono</label>
                            <input type="text" placeholder="+54 3647 521177" th:value="*{telefono}" name="telefono" autocomplete="off">                            
                            <label for="direccion">Ubicacion</label>
                            <input type="text" placeholder="Rosario, Santa Fe, Argentina" th:value="*{direccion}" name="direccion" autocomplete="off">
                            <!-- USERNAME INPUT -->
                            <label for="nombreUsuario">Nombre del emprendimiento</label>
                            <input type="text" placeholder="Emprender" th:value="*{username}" name="username" autocomplete="off">
                            <!-- PASSWORD INPUT -->
                            <label for="password">Contrase単a</label>
                            <input type="password" placeholder="Ingrese su Contrase単a" th:value="*{clave1}" name="clave1">
                            <label for="password">Contrase単a</label>
                            <input type="password" placeholder="Repita su Contrase単a" th:value="*{clave2}" name="clave2">
                            <div class="boton-container">
                                <input class="boton" type="submit" value="Aceptar">
                            </div>
                            <button id="cliente" class="boton"><a th:ref="@{registroCliente}">Soy cliente</a></button>
                        </form>
                    </div>                        
                </div>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
