<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Emprender</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="icon" href="img/E.png">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel="stylesheet" href="/css/master.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="login-box">
            <img src="img/E2.png" class="avatar" alt="Avatar Image">
            <h1>Iniciar sesion</h1>
            <div th:if="${error}" role="alert" class="alert alert-danger alert-dismissible fade show mt-3">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
            </div>
            <form th:action="@{/logincheck}" method="POST">
                <!-- USERNAME INPUT -->
                <label for="username">Nombre de usuario</label>
                <input type="text" placeholder="Enter Username" th:value="${nombreUsuario}" name="nombreUsuario" autocomplete="off">
                <!-- PASSWORD INPUT -->
                <label for="password">Contraseña</label>
                <input type="password" placeholder="Enter Password" name="password">
                
                <input type="submit" value="Log In">
                <a href="#">Olvidaste tu contraseña?</a><br>
                <a href="index.html">Registrarme como cliente</a><br>
                <a href="registroEmprendedor.html">Registrarme como emprendedor</a>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
