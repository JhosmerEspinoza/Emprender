        <div class="formulario-Editar">


            <form enctype="multipart/form-data" class="Formulario">
                <h4>Editar Perfil</h4>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre y Apellido</label>
                    <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp" placeholder="">
                </div>


                <div class="mb-3">
                    <label for="nombreDeUsuario" class="form-label">Nombre de usuario</label>
                    <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp" placeholder="">
                </div>

                <div class="mb-3">
                    <label for="Descripcion" class="form-label">Descripcion de perfil</label>
                    <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="mail" class="form-label">Correo Electronico</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                    <label for="clave1" class="form-label">Contraseña actual</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="clave1" class="form-label">Nueva contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>

                <div class="mb-3">
                    <label for="clave1" class="form-label">Foto de perfil</label>
                    <input type="file" name="imagensubida" accept="image/png, .jpeg, .jpg," class="form-control" id="exampleInputPassword1">
                </div>


                <button type="submit" class="btn btn-primary">Guardar cambios</button>
            </form>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
