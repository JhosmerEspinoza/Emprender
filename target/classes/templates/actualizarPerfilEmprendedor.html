<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Actualizar Datos</title>
       <link rel="icon" type="icon" href="/img/E.png">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/registroEmprendedor.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="contenedor">
            <div class="emprendedor-contenedor" sec:authorize="hasRole('ROLE_EMPRENDEDOR')">
                <div class="login-container">
                    <div class="login-box">
                        <div class="avatar-container">
                           
                                <img src="/img/E2.png" class="avatar" alt="Avatar Image">                                 
                            
                        </div>
                        <h1>Actualizar datos</h1>
                        <div th:if="${error}" role="alert" class="alert alert-danger alert-dismissible fade show mt-3">
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
                        </div>
                        <form th:action="@{/emprendedor/actualizar}" method="POST" enctype="multipart/form-data">
                            <input type="hidden" name="id" th:value="${usuario.id}"> 
                            <label for="nombre">Nombre y apellido</label>
                            <input type="text" placeholder="Ingrese su nombre completo" name="nombre" th:value="${usuario.nombre}" >
                            <label for="mail">Mail</label>
                            <input type="email" placeholder="example@gmail.com" th:value="${usuario.mail}" name="mail">
                            <label for="telefono">Telefono</label>
                            <input type="text" placeholder="+54 3647 521177" th:value="${usuario.telefono}" name="telefono">                            
                            <label for="direccion">Ubicacion</label>
                            <input type="text" placeholder="Rosario, Santa Fe, Argentina" th:value="${usuario.direccion}" name="direccion">
                            <!-- USERNAME INPUT -->
                            <label for="nombreUsuario">Nombre del emprendimiento</label>
                            <input type="text" placeholder="Emprender" th:value="${usuario.nombreUsuario}" name="username">
                            <!--FOTO PERFIL-->
                            <label for="foto">Foto perfil</label>
                            <input type="file" name="archivo">
                            <!-- PASSWORD INPUT -->
                            <label for="password">Contrase単a</label>
                            <input type="password" placeholder="Ingrese su Contrase単a" th:value="${clave1}" name="clave1">
                            <label for="password">Contrase単a</label>
                            <input type="password" placeholder="Repita su Contrase単a" th:value="${clave2}" name="clave2">
                            <div class="boton-container">
                                <input class="boton" type="submit" value="Guardar cambios">
                                <button id="cliente" class="boton"><a th:href="@{/emprender_principal}">Volver</a></button>
                            </div>
                        </form>
                    </div> 
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
